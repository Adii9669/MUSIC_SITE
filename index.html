<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistplay"><span>05:34</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
        <div class="Bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!-- <i class="https://fontawesome.com/icons/circle-play?f=classic&s=light"></i> -->
                <i class="fa-duotone fa-3x fa-backward-step"></i>
                <i class="fa-light fa-3x fa-circle-play"></i>
                <i class="fa-duotone fa-3x fa-forward-step"></i>

            </div>
        </div>
    </div>
    <script src=""></script>
    <script src="script.js"></script>
</body>
</html>
