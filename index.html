<!DOCTYPE html>
<html lang="en">
   
<head>
     
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <link rel="stylesheet" href="https://fontawesome.com/icons/circle-play?f=classic&s=light">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistplay"><span>05:34</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span>jis din jamanat par bahar avuga</span>
                    <span class="songlistplay"><span>04:34</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span>swallala</span>
                    <span class="songlistplay"><span>05:14</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span>take me home contury roads</span>
                    <span class="songlistplay"><span>05:08</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
        <div class="Bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100"/>
            <div class="icons">
                <i class="fas fa-3x fa-step-backward"></i>
                <i class="fas fa-3x fa-play-circle"></i>
                <i class="fas fa-3x fa-step-forward"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt=""> Let me love you - justin beiber

            </div>
        </div>
    </div>
    <script src=""></script>
    <script src="https://kit.fontawesome.com/21617ba2ae.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
